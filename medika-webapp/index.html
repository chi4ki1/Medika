<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika - Home</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>
    <header>
        <section class="navbar">
            <div class="logo-container">
                <img src="assets/medika-logo.png" id="logo" alt="MEDIKA" class="logo-image">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="login-container">
                <input type="text" placeholder="User  ID" class="login-input">
                <input type="password" placeholder="Password" class="login-input">
                <button class="login-button">Log In</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <img src="assets/hero-bg.png" alt="Hero Background" class="bg-img">
            <div class="hero-doctor">
                <img src="assets/hero-doc.png" alt="Hero Doctor" class="hero-img">
            </div>
            <div class="hero-back">
                <h1>“STREAMLINED CLINIC<br>MANAGEMENT SYSTEM<br>TAILORED FOR DOCTORS”</h1>
                <p>Your health, our priority. Compassionate care,<br>innovative solutions—because your<br>well-being is the heart of our mission.</p>
            </div>
        </div>
    </section>    

    <script src="script.js"></script>
</body>
</html>
